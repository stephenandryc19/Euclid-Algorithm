<!DOCTYPE html>
<html id="stats_page">
<head>
  <title>Euclid's Algorithm Animation</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
  <div id="animation_header">
    <h1>Euclid's Algorithm</h1>
    <img src="images/Header.jpg" width="350" height="180">
    <p>
      <a id = "link_home_button" class = "visible" href="/">Home</a>
      <a id = "link_about_button" class = "visible" href="/about">About</a>
      <a id = "link_animation_button" class = "visible" href="/animation">Animation</a>
    </p>
  </div>

  <div id="resetting_numbers" class="hidden">
    <p></p>
    <h2>To reset your numbers, please click</h2><button id = "reset_numbers_button">here</button>
  </div>
  
  <div id="enter_numbers" class="visible">
      <h2>Please enter your two numbers</h2>
      <p class="hidden" style="color:red" id="invalid_argument_message"></p>
      <p></p>
      a = <input type="text" id = "enter_a_input">
      <p></p>
      b = <input type="text" id = "enter_b_input">
      <p></p>
      <button id = "enter_numbers_button">Submit numbers</button>
  </div>

  <div id="animation_div" class="hidden">
    <p>Below is the animation for your numbers <font style="color:orange" id="a"></font> and <font style="color:orange" id="b"></font>.</p>
    <canvas id="canvas"></canvas>
    <p><button id="back_button" class="hidden">Back</button><button id="tile_button" class="hidden">Tile</button><button id="next_button" class="visible">Next</button></p>
  </div>

  <footer>
    Produced by Stephen Andryc (Topics '18-'19).
  </footer>
  
  <script src="scripts/scripts.js"></script>
</body>
</html>
